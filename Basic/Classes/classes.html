<!DOCTYPE html>
<head>
    <meta charset="UTF8">
    <title>HTML and CSS with classes</title>
    <link rel="stylesheet" type="text/css" href="cssForClasses.css">
</head>

<body>
<h2 class="class-h2">Just an example of css with classes</h2>
<h2>This is also an H2 heading but without class</h2>
<p>This is paragraph1</p>
<!--div is a container-->
<div class="class-div">
    <p>This is paragraph2 (inside)</p>
</div>
<p>This is paragraph3 (outside div)</p>
</body>
